<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form-style.css">
</head>
<body>
    <div class="container">
        <h1>Product Review Form</h1>
        <form action="review.html" method="get" id="product-review-form">
            <!-- Product Name -->
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- Product options will be populated by JavaScript -->
            </select>

            <!-- Overall Rating -->
            <label for="rating">Overall Rating</label>
            <div id="rating">
                <input type="radio" id="rating-1" name="rating" value="1" required><label for="rating-1">&star;</label>
                <input type="radio" id="rating-2" name="rating" value="2" required><label for="rating-2">&star;&star;</label>
                <input type="radio" id="rating-3" name="rating" value="3" required><label for="rating-3">&star;&star;&star;</label>
                <input type="radio" id="rating-4" name="rating" value="4" required><label for="rating-4">&star;&star;&star;&star;</label>
                <input type="radio" id="rating-5" name="rating" value="5" required><label for="rating-5">&star;&star;&star;&star;&star;</label>
            </div>

            <!-- Date of Installation -->
            <label for="install-date">Date of Installation</label>
            <input type="date" id="install-date" name="install-date" required>

            <!-- Useful Features -->
            <label>Useful Features</label>
            <div id="features">
                <input type="checkbox" id="feature1" name="features" value="Feature 1"><label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2"><label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3"><label for="feature3">Feature 3</label>
            </div>

            <!-- Written Review -->
            <label for="written-review">Written Review</label>
            <textarea id="written-review" name="written-review"></textarea>

            <!-- User Name -->
            <label for="user-name">Your Name (Optional)</label>
            <input type="text" id="user-name" name="user-name">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </div>
    <script src="scripts/form-script.js"></script>
</body>
</html>
