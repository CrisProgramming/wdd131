<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temples Album</title>

<body>
    <header>
        <h1>Temples Album</h1>

                <img src="images/salt_lake.jpeg" alt="Salt Lake City Utah">

            </figure>
            <figure>
                <img src="images/san_diego_california.jpeg" alt="San Diego California">

            </figure>
            <figure>
                <img src="images/santiago_chile.jpeg" alt="Santiago Chile">
                <figcaption>Santiago Chile</figcaption>
            </figure>
            <figure>
                <img src="images/sao_paulo_brazil.jpeg" alt="Sao Paulo Brazil">
                <figcaption>Sao Paulo Brazil</figcaption>
            </figure>

    </main>

    <footer>
